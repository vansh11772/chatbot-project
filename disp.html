<!DOCTYPE html>
<html>
    <head>
        <title>display property</title>
        <style>
            body{
                background-color:white;
            }
           #myDIV p{
                height:300px;
                background-color:#ffffff;
            }
           #myDIV p{
                background-color:aqua;
                display:list-item;
                padding:20px;
                margin:30px;

            }
            #myDIV span{
            background-color:red;
            padding:10px;
            color:white;
            }
        </style>
    </head>
    <body>
    <h1>The display property</h1>
    <div id="myDIV">
        <p>
            <span>text 1</span>
            <span>text 2</span>
            <span>text 3</span>
        </p>
        <p>
            <span>text 1</span>
            <span>text 2</span>
            <span>text 3</span>
        </p>
        </div>
    </body>
</html>
